<!DOCTYPE html>
<html>
<body>
<TITLE>JavaScript Date & Time Test - Javascript test references</TITLE>
<BODY BGCOLOR="FFFFFF">
<!-- Thanks to W3schools !-->
<h2>Javascript time test</h2>
<p>Click the button to view the current date and time in your time zone</p>
<!-- Start of Date & Time button !-->
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>
<!-- End of Date & Time button !-->
<p id="demo"></p>
</body>
